log4j.appender.console.Target=System.out

log4j.appender.console.layout=org.apache.log4j.PatternLayout

log4j.appender.console.layout.ConversionPattern=[%-5p] %m%n


log4j.logger.fm.dao.SongDao=debug,console
log4j.logger.fm.dao.SingerDao=debug,console
log4j.logger.fm.dao.UserDao=debug,console
log4j.logger.fm.dao.SongListDao=debug,console